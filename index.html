  </head>
  <body>
    <h1 class="title-pag">Reportes despliegue</h1>
    <main class="container">
      <header class="form-header">
        <img
          src="https://crosservice.pe/imgs/Logo_CrossService.svg"
          alt="logo"
        />
      </header>
      <div class="container-formularios">
        <div class="container-formularios--movimiento" id="movimiento-forms">
          <section class="formulario-1" id="formulario-1">
            <div class="container_input-flotante">
              <input tabindex="1" pattern="\d+" type="text" class="input-text" id="titulo" value="Reporte Tendido Fibra Óptica Kv 100 12 hilos" />
              <label for="titulo">Titulo</label>
            </div>
            <div class="container_input-flotante">
              <input tabindex="2" type="date" class="input-text" id="fecha" />
              <label for="fecha">Fecha</label>
            </div>
            <div class="container_input-flotante">
              <input tabindex="3" type="text" pattern="\d+" class="input-text" id="ruta" />
              <label for="ruta">Ruta de Despliegue</label>
            </div>
            <div class="container_input-flotante">
              <select tabindex="4" aria-label="tipo de plan" id="tipo-plan">
                <optgroup label="Tipo de plan">
                  <option value="Plan swap">Plan swap</option>
                  <option value="Plan New BTS">Plan New BTS</option>
                  <option value="Plan Corporativo">Plan Corporativo</option>
                  <option value="Operaciones">Operaciones</option>
                </optgroup>
              </select>
              <label for="tipo-plan">Tipo de plan</label>
            </div>
            <div class="container_input-flotante input--metraje">
              <input tabindex="5"
                type="number"
                pattern="\D"
                min="1"
                class="input-text"
                id="distancia"
                required
              />
              <label for="distancia">Distancia</label>
            </div>
            <div class="container-metraje">
              <div class="container_input-flotante input--metraje">
                <input tabindex="6"
                  type="number"
                  min="1"
                  class="input-text"
                  id="inicio"
                  required
                />
                <label for="inicio">Inicio</label>
              </div>
              <div class="container_input-flotante input--metraje">
                <input tabindex="7"
                  type="number"
                  min="1"
                  class="input-text"
                  id="final"
                  required
                />
                <label for="final">Final</label>
              </div>
            </div>
          </section>
          <section class="formulario-2" id="formulario-2">
            <div class="container-items" id="item-crucetas">
              <div class="item">
                <button tabindex="10" class="btn-desplegar d-none" id="btn-desplegar">
                  <img src="./img/icons/icon-drop.svg" alt="desplegar" />
                </button>
                <div class="title-item">Crucetas o MUFA</div>
                <div class="container-acciones-item">
                  <button tabindex="9" class="btn-agregar btn-ter" id="btn-agregar">
                    Agregar
                  </button>
                  <div class="acciones d-none">
                    <button class="btn-eliminar" id="btn-eliminar">
                      <img src="./img/icons/icon-trash.svg" alt="eliminar" />
                    </button>
                    <button class="btn-disminuir d-none" id="btn-disminuir">
                      <img src="./img/icons/icon-min.svg" alt="disminuir" />
                    </button>
                    <div class="unidades" id="unidades">0</div>
                    <button class="btn-aumentar" id="btn-aumentar">
                      <img src="./img/icons/icon-plus.svg" alt="aumentar" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="container-datos-items">
                <div class="container_input-flotante input--item">
                  <input
                    type="text"
                    pattern="\*+"
                    class="input-text"
                    id="item-unidad-mufa-1"
                  />
                  <label for="item-unidad-mufa-1">Mufa 1</label>
                  <button class="btn-close" id="btn-close">
                    <img src="./img/icons/icon-close.svg" alt="btn-close" />
                  </button>
                </div>
              </div>
            </div>
            <div class="container-items" id="item-postes_instalados">
              <div class="item">
                <div class="title-item">Postes instalados</div>
                <div class="container-acciones-item">
                  <button  tabindex="11" class="btn-agregar btn-ter" id="btn-agregar">
                    Agregar
                  </button>
                  <div class="acciones d-none">
                    <button class="btn-eliminar" id="btn-eliminar">
                      <img src="./img/icons/icon-trash.svg" alt="eliminar" />
                    </button>
                    <button class="btn-disminuir d-none" id="btn-disminuir">
                      <img src="./img/icons/icon-min.svg" alt="disminuir" />
                    </button>
                    <div class="unidades" id="unidades">0</div>
                    <button class="btn-aumentar" id="btn-aumentar">
                      <img src="./img/icons/icon-plus.svg" alt="aumentar" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-items" id="item-opgw">
              <div class="item">
                <div class="title-item">Opgw</div>
                <div class="container-acciones-item">
                  <button tabindex="13" class="btn-agregar btn-ter" id="btn-agregar">
                    Agregar
                  </button>
                  <div class="acciones d-none">
                    <button class="btn-eliminar" id="btn-eliminar">
                      <img src="./img/icons/icon-trash.svg" alt="eliminar" />
                    </button>
                    <button class="btn-disminuir d-none" id="btn-disminuir">
                      <img src="./img/icons/icon-min.svg" alt="disminuir" />
                    </button>
                    <div class="unidades" id="unidades">0</div>
                    <button class="btn-aumentar" id="btn-aumentar">
                      <img src="./img/icons/icon-plus.svg" alt="aumentar" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-items" id="item-retenidas">
              <div class="item">
                <div class="title-item">Retenidas</div>
                <div class="container-acciones-item">
                  <button tabindex="14" class="btn-agregar btn-ter" id="btn-agregar">
                    Agregar
                  </button>
                  <div class="acciones d-none">
                    <button class="btn-eliminar" id="btn-eliminar">
                      <img src="./img/icons/icon-trash.svg" alt="eliminar" />
                    </button>
                    <button class="btn-disminuir d-none" id="btn-disminuir">
                      <img src="./img/icons/icon-min.svg" alt="disminuir" />
                    </button>
                    <div class="unidades" id="unidades">0</div>
                    <button class="btn-aumentar" id="btn-aumentar">
                      <img src="./img/icons/icon-plus.svg" alt="aumentar" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="reporte">
            <div class="container_textArea-flotante">
              <textarea tabindex="17"
                name="reporte"
                id="reporte"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </section>
        </div>
      </div>
      <footer class="form-footer-botones">
        <div class="container-botones-footer">
          <div class="container-botones-footer--movimiento" id="movimiento-btns">
            <section class="container_botones_form-2">
              <button tabindex="8" class="btn-prin" id="btn1">Siguiente</button>
            </section>
            <section class="container_botones_form-2">
              <button class="btn-sec" id="btn-retro" tabindex="15">Retroceder</button>
              <button class="btn-prin" id="btn2" tabindex="16">Siguiente</button>
            </section>
            <section class="container_reporte">
              <button class="btn-sec" id="btn-editar" tabindex="18">Editar</button>
              <button class="btn-prin" id="btn-copy" tabindex="19">Copiar</button>
            </section>
          </div>
        </div>
      </footer>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
